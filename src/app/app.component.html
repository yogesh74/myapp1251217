<div>
  N1:<input type="number" [(ngModel)]="a"/><br>
  N2:<input type="number" [(ngModel)]="b"><br>
  <input type="button" value="Add" (click)="Add()"/><br>
  <input type="button" value="Sub" (click)="Sub()"/><br>
  Add:<input type="radio"  (click)="Add()"/><br>
  Sub:<input type="radio"  (click)="Sub()"/><br>
  Add:<input type="checkbox" value="Add"  (click)="Add1('Add')"/><br>
  Sub:<input type="checkbox"  value="Sub" (click)="Sub1('Sub')"/><br>
  <br>
  <select (change)="Add()" [(ngModel)]="op">
      <option value="">Select</option>
    <option value="Add">Add</option>
    <option value="Add">Sub</option>
  </select>
  <div >
    a:{{a}}<br>
    b:{{b}}<br>
    {{res}}<br>
    {{op}}<br>
  </div>
</div>
